<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超通用</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Serif TC', serif;
        }

        .wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(to right top, #374473, #0072a3, #00a1bd, #00cebf, #8cf7b0);
        }

        .container {
            width: 1200px;
            margin: auto;
            display: flex;
        }

        .item {

            width: 568px;
            margin: 0 15px;
            display: flex;
            background-color: rgb(208, 249, 250);
            border: 1px solid #888;
            box-shadow: 0 10px 30px rgb(66, 95, 119);
        }


        .item .pic {
            width: 50%;
            object-fit: cover;
        }

        .item .pic img {
            width: 100%;
            height: 100%;
        }

        .item .txt {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */


        }

        .item .txt h2 {
            margin-bottom: .4em;
            font-weight: 700;
        }

        .item .txt p {}

        .item .txt .btn {
            line-height: 1.5em;
            border: 1px solid #ccc;
            padding: 0 1em;
            align-self: flex-end;
            border-radius: 200px;
            margin-top: 1em;
            margin-top: auto;
            color: rgb(19, 97, 170);
            text-align: center;


        }

        .item .txt .btn:hover {
            background-color: cadetblue;
            color: black;
            box-shadow: 0 10px 10px rgb(132, 182, 223);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="item">
                <div class="pic">
                    <img src="https://picsum.photos/400/400/?random=1">
                </div>
                <div class="txt">
                    <h2>氣氛相對結合一級有。</h2>
                    <p> 儀器工資翻譯加快低價下去不必怪物姑娘地說此外，熱線效果不會管理外國提供，風景準備字幕醫院剛才主營精品其中，東方模糊，不。</p>
                    <a href="#" class="btn">more</a>
                </div>
            </div>
            <div class="item">
                <div class="pic">
                    <img src="https://picsum.photos/400/400/?random=15">
                </div>
                <div class="txt">
                    <h2>氣氛相對結合一級有。</h2>
                    <p> 儀器工資翻譯加快低價下去不必怪物姑娘地說此外，熱線效果不會管理外國提供，風景準備字幕醫院剛才主營精品其中，東方模糊，不。</p>
                    <a href="#" class="btn">more</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
